<!doctype html>
<html>
<head>
    <title>Role Playing Game</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/reset.css'>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>

<div class="container-welcome">
    <button class="btn btn-default" id="welcome-btn">Start Game</button>
</div>


<div class="container-select-user">
    
    <div class="sprite sprite-1-container text-center" id="sprite-1" value="sprite-1" data-health="300" data-attack="80" data-counter="15" data-info="info-1">
        <p class="title-1 text-center" >Bear</p>
        <img class="sprite-img sprite-1" src="assets/images/bear.jpg">
        <p class="info info-1 text-center">display info</p>
    </div>

    <div class="sprite sprite-2-container text-center" id="sprite-2" value="sprite-2" data-health="100" data-attack="70" data-counter="15">
        <p class="title-2 text-center" >Goldie</p>
        <img class="sprite-img sprite-2" src="assets/images/goldie.jpg">
        <p class="info info-2 text-center">display info</p>
    </div>

    <div class="sprite sprite-3-container text-center" id="sprite-3" value="sprite-3" data-health="50" data-attack="60" data-counter="15">
        <p class="title-3 text-center" >Humpty</p>
        <img class="sprite-img sprite-3" src="assets/images/humpty.jpg">
        <p class="info info-3 text-center">display info</p>
    </div>

    <div class="sprite sprite-4-container text-center" id="sprite-4" value="sprite-4" data-health="80" data-attack="50" data-counter="15">
        <p class="title-4 text-center" >Papa Bear</p>
        <img class="sprite-img sprite-4" src="assets/images/papabear.jpg">
        <p class="info info-4 text-center">display info</p>
    </div>

</div>




<div class="container-select-enemy">

    <div class="enemy-list"></div>
</div>






<div class="container-game">
    <div class="user userSprite-game"></div>


    <button class="btn btn-warning" id="attack">Attack!</button>



    <div class="enemy enemySprite-game"></div>




</div>

<div class="container-win text-center">
    <div class="win-area text-center">
        <p class="win-title">Great Job!</p>
        <img class="winning-img" src="">
    </div>

</div>



<div class="container-loss">
    <div class="loss-area text-center">
        <p class="loss-title">Move to the back row!</p>
        <img class="loss-img" src="assets/images/papabear.jpg">
    </div>
</div>



    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='assets/javascript/game.js'></script>
</body>
</html>
